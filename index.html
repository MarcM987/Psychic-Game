<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- <script type="text/javascript" src="./assets/javascript/game.js"></script> -->
    </head>
    <body>
        <header>
            <h1><strong>HangMan</strong></h1>
            <h2>Theme: Technology</h2>
        </header>

        <div class="container">
            <div class="Hangman">
                <br>
                <!-- <img src="assets/images/default.jpg" alt="Default Image"> -->
                <br><br>

                <div id="body"></div>

            </div>
            <div class="Game">
                <p>Press Any Key To Get Started!</p><br>

                <div id="Score">Wins: 0<br>Loses: 0</div><br>

                <div>Current Word:<br><span id="Word"></span></div><br>
                
                <div>Number of Guesses Remaining:<br><span id="Guesses"></span></div><br>

                <div>Letters Already Guessed:<br><span id="Letters"></span></div>

            </div>

        </div>

        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </body>
</html>
